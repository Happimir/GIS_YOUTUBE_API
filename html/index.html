<!DOCTYPE html>
<html lang="en">
<head>

    <link rel = "stylesheet" type="text/css" href="../css/indexCSS.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #maps {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <!--&lt;!&ndash; Latest compiled JavaScript &ndash;&gt;-->
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->

    <!-- Local JavaScript Functions -->
    <script src="../javascript/actions.js"></script>
    <meta charset="UTF-8">
    <title>Youtube API Project</title>
</head>
<body>

<div class="container" style="width: 100%" >
    <div class="jumbotron" style="text-align: center">
        <h1>Youtube API Project</h1>
        <h1>Team Members</h1>
        <div class="center-block">
        <img src="../images/matt.jpg" class="img-circle" alt="matt" width="250" height="250" title="Matt Butcher">
        <img src="../images/michael.jpg" class="img-circle " alt="michael kovalsky" width="250" height="250" title="Michael Kovalsky">
        <img src="../images/veronica.jpg" class="img-circle " alt="veronica" width="250" height="250" title="Veronica McManus">
        <img src="../images/michaelSmith.png" class="img-circle " alt="michael smith" width="250" height="250" title="Michael Smith">
        </div>
    </div>

    <form method="GET" id="submission" >
        <div class="form-group">
            <label for="q">Search Term:</label>
            <input type="search" class="form-control" id="q" name="q" placeholder="enter a keyword">
        </div>
        <div class="form-group">
            <label for="location">location</label>
            <input type="text" class="form-control" id="location" name="location" placeholder="37.42307,-122.08427">
        </div>
        <div class="form-group">
            <label for="locationRadius">Location Radius:</label>
            <input type="text" class="form-control" id="locationRadius" name="locationRadius" placeholder="25km">
        </div>
        <div class="form-group">
            <label for="maxResults">Max Results:</label>
            <input type="number" class="form-control" id="maxResults" name="maxResults" placeholder="0 to 50">
        </div>
        <button type="submit" id="submitButton" value="Submit" onclick="buttonClick()">Submit</button>
    </form>

    <hr>
    <div class="jumbotron" style="text-align: center" id="geolocation-results">

    </div>
    <hr>
    <div id="map" style="width:800px;height: 800px"></div>
    <script>

        function initMap() {
            var myLatLng = {lat: -25.363, lng: 131.044};

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: myLatLng
            });

            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'Hello World!'
            });
        }
    </script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6q-84bJv9HWCUDT4_SQ5Bp9WFJW2Z-e4&callback=initMap">
    </script>
</div>



</body>
</html>
