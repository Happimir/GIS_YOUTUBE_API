    <form  method="GET" id="submission">
        <div class="form-group">
            <label for="q">Search Term:</label>
            <input type="search" class="form-control" id="q" name="q" placeholder="enter a keyword">
        </div>
        <div class="form-group">
            <label for="location">location</label>
            <input type="text" class="form-control" id="location" name="location" placeholder="Athens, GA" onblur="geocode()">
        </div>
        <div class="form-group">
            <label for="locationRadius">Location Radius:</label>
            <input type="text" class="form-control" id="locationRadius" name="locationRadius" placeholder="25km">
        </div>
        <div class="form-group">
            <label for="maxResults">Max Results:</label>
            <input type="number" class="form-control" id="maxResults" name="maxResults" placeholder="0 to 50">
        </div>
        <div class="form-group" style="display:none;">
            <label for="hidden">Extra:</label>
            <input type="text" class="form-control" id="hidden" name="maxResults" placeholder="0 to 50">
        </div>
        <button type="submit" id="submitButton" value="Submit" onclick="buttonClick()">Submit</button>
    </form>

    <hr>
    <div class="jumbotron" id="geolocation-results">

    </div>
    <hr>
    <h1 style="text-align: center">Map Result</h1>
    <div style="width: 100%;height: 100%; padding: 5%">
        <div id="map" style="width:1680px;height: 800px; text-align: center"></div>
        <script>

            function initMap() {
                var myLatLng = {lat: -25.363, lng: 131.044};

                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 4,
                    center: myLatLng
                });

                var marker = new google.maps.Marker({
                    position: myLatLng,
                    map: map,
                    title: 'Hello World!'
                });
            }
        </script>
        <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6q-84bJv9HWCUDT4_SQ5Bp9WFJW2Z-e4&callback=initMap">
        </script>
    </div>
